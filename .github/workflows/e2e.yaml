name: e2e tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  SOURCE_DATE_EPOCH: 1669683910

permissions: {}

jobs:
  rebuild:
    name: rebuild
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        cfg:
          # build and rebuild examples
          - cargo-build.yaml
          - gnu-hello.yaml
          - go-build.yaml
          - minimal.yaml
          - npm-install.yaml
          - pnpm-install.yaml

          - melange.yaml # special; builds melange itself

    container:
      image: alpine:latest
      options: |
        --cap-add NET_ADMIN --cap-add SYS_ADMIN --security-opt seccomp=unconfined --security-opt apparmor:unconfined

    steps:
      - uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: "go.mod"

      - name: Fetch dependencies
        run: |
          apk upgrade -Ua
          apk add go build-base git bubblewrap jq

      - name: Build melange
        run: |
          make melange
          ./melange keygen

      - name: Build package
        run: |
          path=examples/${{matrix.cfg}}
          if [ "${{matrix.cfg}}" == "melange.yaml" ]; then
            path="melange.yaml"
          fi
          ./melange build $path --arch=x86_64 --namespace=wolfi

      - name: Rebuild package
        run: |
          ./melange rebuild ./packages/x86_64/*.apk

      - name: Upload APKs
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          path: |
            packages/**
            rebuilt-packages/**
          name: rebuild-${{matrix.cfg}}
